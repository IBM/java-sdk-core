---
language: java
dist: jammy

jdk:
- openjdk11

notifications:
  email: true

branches:
  except:
  - gh-pages

cache:
  directories:
  - "$HOME/.m2"

addons:
  hosts:
    - region1.cloud.ibm.com
    - region1.notcloud.ibm.com
    - region2.cloud.ibm.com
    - region2.notcloud.ibm.com

env:
  global:
    - MVN_ARGS="--settings build/.travis.settings.xml"

stages:
  - name: Build-Test
  - name: Semantic-Release
    if: (branch = main) AND (type IN (push, api)) AND (fork = false)
  - name: Publish-Release
    if: (tag IS present) AND (fork = false)

jobs:
  include:
    - stage: Build-Test
      jdk: openjdk11
      install: true
      script:
        - build/setMavenVersion.sh
        - mvn clean package $MVN_ARGS

    - jdk: openjdk17
      install: true
      script:
        - mvn clean package $MVN_ARGS

    - name: Detect-Secrets
      language: python
      python: 3.12
      install:
        - pip install --upgrade "git+https://github.com/ibm/detect-secrets.git@master#egg=detect-secrets"
      script:
        - detect-secrets scan --update .secrets.baseline
        - detect-secrets -v audit --report --fail-on-unaudited --fail-on-live --fail-on-audited-real .secrets.baseline

    - stage: Semantic-Release
      language: node_js
      node_js: 22
      install:
        - npm install
        - pip install --user bump-my-version
      script:
        - npm run semantic-release

    - stage: Publish-Release
      jdk: openjdk11
      name: Publish-Javadoc
      install: true
      script:
        - build/setMavenVersion.sh
        - mvn clean javadoc:javadoc $MVN_ARGS
        - build/publishJavadoc.sh
      after_success:
        - echo "Javadocs successfully published to gh-pages!"

    - jdk: openjdk11
      name: Publish-To-Maven-Central
      install: true
      script:
        - build/setupSigning.sh
        - build/setMavenVersion.sh
        - mvn deploy $MVN_ARGS -DskipTests -P central
      after_success:
        - echo "Maven artifacts successfully published to Maven Central!"
